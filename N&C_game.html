
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style_game.css">
	<title>Noughts and Crosses</title>
</head>
<body>
	<h2>Click here to play Noughts and Crosses</h2>

		<div class="row">
			<div id="0_0" class="cell" onclick="gameSquare(this)"></div>
			<div id="1_0" class="cell" onclick="gameSquare(this)"></div>
			<div id="2_0" class="cell" onclick="gameSquare(this)"></div>
		</div>

		<div class="row">
			<div id="0_1" class="cell" onclick="gameSquare(this)"></div>
			<div id="1_1" class="cell" onclick="gameSquare(this)"></div>
			<div id="2_1" class="cell" onclick="gameSquare(this)"></div>
		</div>

		<div class="row">
			<div id="0_2" class="cell" onclick="gameSquare(this)"></div>
			<div id="1_2" class="cell" onclick="gameSquare(this)"></div>
			<div id="2_2" class="cell" onclick="gameSquare(this)"></div>
		</div>

<script>
	var currentPlayer = "0";
	var won = false;

	function gameSquare(box) {
		if(box.innerText != "" || won) return;
		box.innerText = currentPlayer;
		currentPlayer == "0" ? currentPlayer = "X" : currentPlayer = "0";
		checkGameBoard ();
	}	

	function checkGameBoard () {
		for (var i = 0; i <= 2; i++) {
			checkWinner(document.getElementById(i + "_0").innerText,
				document.getElementById(i + "_1").innerText,
				document.getElementById(i + "_2").innerText);

			checkWinner(document.getElementById("0_" + i).innerText,
				document.getElementById("1_" + i).innerText,
				document.getElementById("2_" + i).innerText);
		}

		checkWinner(document.getElementById("0_0").innerText,
			document.getElementById("1_1").innerText,
			document.getElementById("2_2").innerText);
		checkWinner(document.getElementById("0_2").innerText,
			document.getElementById("1_1").innerText,
			document.getElementById("2_0").innerText);
	}

	function checkWinner(first, second, third) {
		if(first != "" && first == second && first == third) {
			alert("Winner!");
			won = true;
		}
	}

</script>

</body>
</html>
